<div class="general">
    <section class="equipos_marcador">

        <form class="equipos_marcador__mostrar" >
            <input type="text" [(ngModel)]="equipo1"  placeholder="Ingresar Equipo 1" class="ingresar__equipo">
            <p>Vs</p>
            <input type="text" [(ngModel)]="equipo2" placeholder="Ingresar Equipo 2" class="ingresar__equipo">
            
        </form>
        

        <div class="equipos_marcador__cuenta">
            <div class="cuenta__resultados" ><h1>{{valorEquipoDos}}</h1></div>
            <div class="cuenta__resultados"><h1>{{valorEquipoUno}}</h1></div>     
        </div>
        <div class="equipos_marcador__tiempo">
            <div class="tiempo__defi">
                <h1>Tiempo</h1>
                <p>00</p>
            </div>
        </div>
       <div class="conte__hijo">
            <app-resultados-partido (enviarValores)="recibirValoresDelHijo($event)" [equipo1]="equipo1" [equipo2]="equipo2" ></app-resultados-partido>
       </div>
    
    </section>
   
    
</div>
